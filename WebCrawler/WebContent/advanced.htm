<body>

<div id="logo">
	<img src="img/logo.png" alt="" /></div>

<div id="main">
	<div id="formText">组合条件搜索：</div>
	<div id="form">
		<form method="get" action="query">
            <input type="hidden" name="advanced" value="true"/>
            <div align="left">产品名称：<input name="name" type="text"/></div>
            <div align="left">价格区间：<input name="lowPrice" type="text" />到<input name="highPrice" type="text"/></div>
            <div align="left">产品特征：<input name="keyword" type="text" /></div>
            <div align="right"><input type="submit" value="高级搜索"/></div>
		</form>
	</div>
</div>
